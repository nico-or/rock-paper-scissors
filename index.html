<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            // Randomly selects a choice from a string list.
            function turnComputer() {
                let values = ["rock","paper","scissors"];
                return values[Math.floor(Math.random()*3)];
            }

        </script>
    </body>
</html>
