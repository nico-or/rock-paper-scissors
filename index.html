<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <script src="rps-js.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="centered title-wrapper">
            <div class="title capitalize">rock paper scissors</div>
        </div>
        <div class="centered column scoreboard-wrapper">
            <div class="centered column scoreboard">
                <div class="title capitalize">scoreboard</div>
                <div class="centered display">
                    <div id="score-player1" class="score-counter">0</div>
                    -
                    <div id="score-player2" class="score-counter">0</div>
                </div>
            </div>
        </div>
        <div class="centered playarea-wrapper">
            <div class="centered playarea">
                <div class="player-card">
                    <div class="profile-background">
                        <span class="material-icons-outlined profile-icon">person_outline</span>
                    </div>
                    <div class="button-wrapper">
                        <button class ="capitalize" id="p1-rock">rock</button>
                        <button class ="capitalize" id="p1-paper">paper</button>
                        <button class ="capitalize" id="p1-scissors">scissors</button>
                    </div>
                </div>
                <div class="choice-display centered">
                    <div id="choice-player1" class="playerchoice centered"></div>
                    vs
                    <div id="choice-player2" class="playerchoice centered"></div>
                </div>
                <div class="player-card">
                    <div class="profile-background">
                        <span class="material-icons-outlined profile-icon">computer</span>
                    </div>
                    <div class="button-wrap">
                        <!--
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                        -->
                    </div>
                </div>
            </div>
        </div>
        <div id="outcome"></div>
    </body>
</html>
