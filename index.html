<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <script src="rps-js.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="centered" id="area-title">
            <h1>Rock Paper Sissors</h1>
        </div>
        <div class="centered" id="area-scoreboard">
            <div>
                <h2>scoreboard</h2>
                <div class="centered" id="scoreboard">
                    <div id="score-player1" class="score-counter">0</div>
                    -
                    <div id="score-player2" class="score-counter">0</div>
                </div>
            </div>
        </div>
        <div class="centered" id="area-playarea">
            <div class="centered">
                <div class="player-card">
                    <div class="profile-background">
                        <span class="material-icons-outlined profile-icon">person_outline</span>
                    </div>
                    <div class="button-wrap">
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                    </div>
                </div>
                <div class="centered">
                    <div id="choice-player1" class="playerchoice">blank</div>
                    vs
                    <div id="choice-player2" class="playerchoice">blank</div>
                </div>
                <div class="player-card">
                    <div class="profile-background">
                        <span class="material-icons-outlined profile-icon">computer</span>
                    </div>
                    <div class="button-wrap">
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
